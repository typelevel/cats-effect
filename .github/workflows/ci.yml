        if: matrix.ci == 'ciJS' && matrix.scala != '3.3.1' && matrix.java == 'temurin@8' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' 'rootJS/scalafixAll --check'

