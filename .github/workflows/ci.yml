name: Continuous Integration

on:
  pull_request:
    branches: [series/3.x]
  push:
    branches: [series/3.x]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JABBA_INDEX: 'https://github.com/vasilmkd/jdk-index/raw/main/index.json'

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        scala: [3.0.1, 2.12.14, 2.13.6]
        java:
          - adoptium@8
          - adoptium@11
          - adoptium@16
          - graalvm-ce-java8@21.2
        ci: [ciJVM, ciJS, ciFirefox, ciChrome, ciJSDOMNodeJS]
        exclude:
          - ci: ciJS
            java: adoptium@11
          - ci: ciJS
            java: adoptium@16
          - ci: ciJS
            java: graalvm-ce-java8@21.2
          - os: windows-latest
            scala: 3.0.1
          - os: windows-latest
            scala: 2.12.14
          - os: windows-latest
            ci: ciJS
          - ci: ciFirefox
            java: adoptium@11
          - ci: ciFirefox
            java: adoptium@16
          - ci: ciFirefox
            java: graalvm-ce-java8@21.2
          - os: windows-latest
            scala: 3.0.1
          - os: windows-latest
            scala: 2.12.14
          - os: windows-latest
            ci: ciFirefox
          - ci: ciChrome
            java: adoptium@11
          - ci: ciChrome
            java: adoptium@16
          - ci: ciChrome
            java: graalvm-ce-java8@21.2
          - os: windows-latest
            scala: 3.0.1
          - os: windows-latest
            scala: 2.12.14
          - os: windows-latest
            ci: ciChrome
          - ci: ciJSDOMNodeJS
            java: adoptium@11
          - ci: ciJSDOMNodeJS
            java: adoptium@16
          - ci: ciJSDOMNodeJS
            java: graalvm-ce-java8@21.2
          - os: windows-latest
            scala: 3.0.1
          - os: windows-latest
            scala: 2.12.14
          - os: windows-latest
            ci: ciJSDOMNodeJS
          - java: adoptium@16
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup NodeJS v14 LTS
        if: matrix.ci == 'ciJS' || matrix.ci == 'ciJSDOMNodeJS'
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Install jsdom
        if: matrix.ci == 'ciJSDOMNodeJS'
        shell: bash
        run: npm install

      - name: Check that workflows are up to date
        shell: bash
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - shell: bash
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}'

      - if: (matrix.scala == '2.13.6' || matrix.scala == '3.0.1') && matrix.ci == 'ciJVM'
        shell: bash
        run: sbt ++${{ matrix.scala }} docs/mdoc

      - name: Test Example JVM App Within Sbt
        if: matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-jvm.sh ${{ matrix.scala }}

      - name: Test Example JavaScript App Using Node
        if: matrix.ci == 'ciJS' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-js.sh ${{ matrix.scala }}

      - name: Scalafix tests
        if: matrix.scala == '2.13.6' && matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd scalafix
          sbt test