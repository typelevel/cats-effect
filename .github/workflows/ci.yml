          - os: windows-latest
            scala: 3.3.1
            ci: ciJVM
          - os: macos-latest
            scala: 3.3.1
            ci: ciJVM
          - os: windows-latest
            scala: 2.12.18
            ci: ciJVM
          - os: macos-latest
            scala: 2.12.18
            ci: ciJVM
          - ci: ciFirefox
