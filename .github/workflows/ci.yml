name: Continuous Integration

on:
  pull_request:
    branches: [series/3.*]
  push:
    branches: [series/3.*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scala: [3.0.2, 2.12.15, 2.13.8]
        java:
          - temurin@8
          - temurin@11
          - temurin@17
          - graal_21.3.0@11
        ci: [ciJVM, ciJS, ciFirefox, ciChrome]
        exclude:
          - scala: 3.0.2
            java: temurin@11
          - scala: 3.0.2
            java: temurin@17
          - scala: 3.0.2
            java: graal_21.3.0@11
          - scala: 2.12.15
            java: temurin@11
          - scala: 2.12.15
            java: temurin@17
          - scala: 2.12.15
            java: graal_21.3.0@11
          - os: windows-latest
            scala: 3.0.2
          - os: macos-latest
            scala: 3.0.2
          - os: windows-latest
            scala: 2.12.15
          - os: macos-latest
            scala: 2.12.15
          - ci: ciFirefox
            scala: 3.0.2
          - ci: ciChrome
            scala: 3.0.2
          - ci: ciFirefox
            scala: 2.12.15
          - ci: ciChrome
            scala: 2.12.15
          - ci: ciJS
            java: temurin@11
          - ci: ciJS
            java: temurin@17
          - ci: ciJS
            java: graal_21.3.0@11
          - os: windows-latest
            ci: ciJS
          - os: macos-latest
            ci: ciJS
          - ci: ciFirefox
            java: temurin@11
          - ci: ciFirefox
            java: temurin@17
          - ci: ciFirefox
            java: graal_21.3.0@11
          - os: windows-latest
            ci: ciFirefox
          - os: macos-latest
            ci: ciFirefox
          - ci: ciChrome
            java: temurin@11
          - ci: ciChrome
            java: temurin@17
          - ci: ciChrome
            java: graal_21.3.0@11
          - os: windows-latest
            ci: ciChrome
          - os: macos-latest
            ci: ciChrome
          - os: windows-latest
            java: graal_21.3.0@11
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Setup GraalVM (graal_21.3.0@11)
        if: matrix.java == 'graal_21.3.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.3.0
          java: java11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup NodeJS v14 LTS
        if: matrix.ci == 'ciJS'
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 14

      - name: Install jsdom and source-map-support
        if: matrix.ci == 'ciJS'
        shell: bash
        run: npm install

      - name: Check that workflows are up to date
        shell: bash
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Check that scalafix has been run
        if: matrix.scala != '3.0.2' && matrix.os != 'windows-latest'
        shell: bash
        run: sbt ++${{ matrix.scala }} 'root/scalafixAll --check'

      - shell: bash
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}'

      - if: (matrix.scala == '2.13.8' || matrix.scala == '3.0.2') && matrix.ci == 'ciJVM'
        shell: bash
        run: sbt ++${{ matrix.scala }} docs/mdoc

      - name: Test Example JVM App Within Sbt
        if: matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-jvm.sh ${{ matrix.scala }}

      - name: Test Example JavaScript App Using Node
        if: matrix.ci == 'ciJS' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-js.sh ${{ matrix.scala }}

      - name: Scalafix tests
        if: matrix.scala == '2.13.8' && matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd scalafix
          sbt test
