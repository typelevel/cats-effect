name: Continuous Integration

on:
  pull_request:
    branches: [series/3.*]
  push:
    branches: [series/3.*]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


concurrency:
  group: ${{ github.workflow }} @ ${{ github.ref }}
  cancel-in-progress: true

