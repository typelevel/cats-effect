          - ci: ciChrome
            scala: 2.12.18
          - ci: ciJS
            java: temurin@11
          - ci: ciJS
            java: temurin@17
          - ci: ciJS
            java: graalvm@17
          - os: windows-latest
            ci: ciJS
          - os: macos-latest
            ci: ciJS
          - ci: ciFirefox
            java: temurin@11
          - ci: ciFirefox
            java: temurin@17
          - ci: ciFirefox
            java: graalvm@17
          - os: windows-latest
            ci: ciFirefox
          - os: macos-latest
            ci: ciFirefox
          - ci: ciChrome
            java: temurin@11
          - ci: ciChrome
            java: temurin@17
          - ci: ciChrome
            java: graalvm@17
          - os: windows-latest
            ci: ciChrome
          - os: macos-latest
            ci: ciChrome
          - ci: ciNative
            java: temurin@11
          - ci: ciNative
            java: temurin@17
          - ci: ciNative
            java: graalvm@17
          - os: windows-latest
            ci: ciNative
          - os: macos-latest
            ci: ciNative
            scala: 2.12.18
          - os: windows-latest
            java: graalvm@17
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

