        shell: bash
        run: sbt '++ ${{ matrix.scala }}' 'rootNative/scalafixAll --check'

      - shell: bash
        run: sbt '++ ${{ matrix.scala }}' '${{ matrix.ci }}'

      - if: (matrix.scala == '2.13.11' || matrix.scala == '3.3.1') && matrix.ci == 'ciJVM'
