name: Continuous Integration

on:
  pull_request:
    branches: [ce3]
  push:
    branches: [ce3]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.2]
        java: [adopt@1.8, adopt@11, adopt@14, graalvm@20.0.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (generic)
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-generic-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (linux)
        if: contains(runner.os, 'linux')
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (macOS)
        if: contains(runner.os, 'macos')
        uses: actions/cache@v1
        with:
          path: ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (windows)
        if: contains(runner.os, 'windows')
        uses: actions/cache@v1
        with:
          path: ~/AppData/Local/Coursier/Cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - run: sbt ++${{ matrix.scala }} ci

      - name: Upload target directory 'target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-target
          path: target

      - name: Upload target directory 'laws/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-laws_target
          path: laws/target

      - name: Upload target directory 'core/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-core_target
          path: core/target

      - name: Upload target directory 'project/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-project_target
          path: project/target

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.2]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (generic)
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-generic-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (linux)
        if: contains(runner.os, 'linux')
        uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (macOS)
        if: contains(runner.os, 'macos')
        uses: actions/cache@v1
        with:
          path: ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier (windows)
        if: contains(runner.os, 'windows')
        uses: actions/cache@v1
        with:
          path: ~/AppData/Local/Coursier/Cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directory 'target' (2.13.2)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.13.2-${{ matrix.java }}-target
          path: target

      - name: Download target directory 'laws/target' (2.13.2)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.13.2-${{ matrix.java }}-laws_target
          path: laws/target

      - name: Download target directory 'core/target' (2.13.2)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.13.2-${{ matrix.java }}-core_target
          path: core/target

      - name: Download target directory 'project/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-project_target
          path: project/target

      - name: Publish project
        run: sbt ++${{ matrix.scala }} +publish