name: Continuous Integration

on:
  pull_request:
    branches: [series/3.x]
  push:
    branches: [series/3.x]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        scala: [3.0.0-M2, 3.0.0-M3, 2.12.12, 2.13.3]
        java:
          - adopt@1.8
          - adopt@1.11
          - adopt@1.15
          - graalvm-ce-java8@20.2.0
        ci: [ciJVM, ciJS, ciFirefox]
        exclude:
          - ci: ciJS
            java: adopt@1.11
          - ci: ciJS
            java: adopt@1.15
          - ci: ciJS
            java: graalvm-ce-java8@20.2.0
          - os: windows-latest
            scala: 3.0.0-M2
          - os: windows-latest
            scala: 3.0.0-M3
          - os: windows-latest
            scala: 2.12.12
          - os: windows-latest
            ci: ciJS
          - ci: ciFirefox
            java: adopt@1.11
          - ci: ciFirefox
            java: adopt@1.15
          - ci: ciFirefox
            java: graalvm-ce-java8@20.2.0
          - os: windows-latest
            scala: 3.0.0-M2
          - os: windows-latest
            scala: 3.0.0-M3
          - os: windows-latest
            scala: 2.12.12
          - os: windows-latest
            ci: ciFirefox
          - java: adopt@1.15
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup NodeJS v14 LTS
        if: matrix.ci == 'ciJS'
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Check that workflows are up to date
        shell: bash
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - shell: bash
        run: sbt ++${{ matrix.scala }} '${{ matrix.ci }}'

      - if: matrix.scala == '2.13.3' && matrix.ci == 'ciJVM'
        shell: bash
        run: sbt ++${{ matrix.scala }} docs/mdoc

      - name: Test Example JVM App Within Sbt
        if: matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-jvm.sh ${{ matrix.scala }}

      - name: Test Example JavaScript App Using Node
        if: matrix.ci == 'ciJS' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-js.sh ${{ matrix.scala }}