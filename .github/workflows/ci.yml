name: Continuous Integration

on:
  pull_request:
    branches: [series/3.*]
  push:
    branches: [series/3.*]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scala: [3.2.0, 2.12.17, 2.13.9]
        java: [temurin@8, temurin@11, temurin@17, graalvm@11]
        ci: [ciJVM, ciNative, ciJS, ciFirefox, ciChrome]
        exclude:
          - scala: 3.2.0
            java: temurin@11
          - scala: 2.12.17
            java: temurin@11
          - scala: 2.12.17
            java: temurin@17
          - scala: 2.12.17
            java: graalvm@11
          - os: windows-latest
            scala: 3.2.0
          - os: macos-latest
            scala: 3.2.0
          - os: windows-latest
            scala: 2.12.17
          - os: macos-latest
            scala: 2.12.17
          - ci: ciFirefox
            scala: 3.2.0
          - ci: ciChrome
            scala: 3.2.0
          - ci: ciFirefox
            scala: 2.12.17
          - ci: ciChrome
            scala: 2.12.17
          - ci: ciJS
            java: temurin@11
          - ci: ciJS
            java: temurin@17
          - ci: ciJS
            java: graalvm@11
          - os: windows-latest
            ci: ciJS
          - os: macos-latest
            ci: ciJS
          - ci: ciFirefox
            java: temurin@11
          - ci: ciFirefox
            java: temurin@17
          - ci: ciFirefox
            java: graalvm@11
          - os: windows-latest
            ci: ciFirefox
          - os: macos-latest
            ci: ciFirefox
          - ci: ciChrome
            java: temurin@11
          - ci: ciChrome
            java: temurin@17
          - ci: ciChrome
            java: graalvm@11
          - os: windows-latest
            ci: ciChrome
          - os: macos-latest
            ci: ciChrome
          - ci: ciNative
            java: temurin@11
          - ci: ciNative
            java: temurin@17
          - ci: ciNative
            java: graalvm@11
          - os: windows-latest
            ci: ciNative
          - os: macos-latest
            ci: ciNative
            scala: 2.12.17
          - os: macos-latest
            ci: ciNative
            scala: 3.2.0
          - os: windows-latest
            java: graalvm@11
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Java (temurin@8)
        id: download-java-temurin-8
        if: matrix.java == 'temurin@8'
        uses: typelevel/download-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: jdkfile
          java-version: 8
          jdkFile: ${{ steps.download-java-temurin-8.outputs.jdkFile }}

      - name: Download Java (temurin@11)
        id: download-java-temurin-11
        if: matrix.java == 'temurin@11'
        uses: typelevel/download-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: jdkfile
          java-version: 11
          jdkFile: ${{ steps.download-java-temurin-11.outputs.jdkFile }}

      - name: Download Java (temurin@17)
        id: download-java-temurin-17
        if: matrix.java == 'temurin@17'
        uses: typelevel/download-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v3
        with:
          distribution: jdkfile
          java-version: 17
          jdkFile: ${{ steps.download-java-temurin-17.outputs.jdkFile }}

      - name: Download Java (graalvm@11)
        id: download-java-graalvm-11
        if: matrix.java == 'graalvm@11'
        uses: typelevel/download-java@v2
        with:
          distribution: graalvm
          java-version: 11

      - name: Setup Java (graalvm@11)
        if: matrix.java == 'graalvm@11'
        uses: actions/setup-java@v3
        with:
          distribution: jdkfile
          java-version: 11
          jdkFile: ${{ steps.download-java-graalvm-11.outputs.jdkFile }}

      - name: Cache sbt
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup NodeJS v16 LTS
        if: matrix.ci == 'ciJS'
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Install jsdom and source-map-support
        if: matrix.ci == 'ciJS'
        shell: bash
        run: npm install

      - name: Install GraalVM Native Image
        if: matrix.java == 'graalvm@11'
        shell: bash
        run: gu install native-image

      - name: Check that workflows are up to date
        shell: bash
        run: sbt '++${{ matrix.scala }}' 'project /' githubWorkflowCheck

      - name: Check that scalafix has been run
        if: matrix.scala != '3.2.0' && matrix.os != 'windows-latest'
        shell: bash
        run: sbt '++${{ matrix.scala }}' 'root/scalafixAll --check'

      - shell: bash
        run: sbt '++${{ matrix.scala }}' '${{ matrix.ci }}'

      - if: (matrix.scala == '2.13.9' || matrix.scala == '3.2.0') && matrix.ci == 'ciJVM'
        shell: bash
        run: sbt '++${{ matrix.scala }}' docs/mdoc

      - name: Test Example JVM App Within Sbt
        if: matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-jvm.sh ${{ matrix.scala }}

      - name: Test Example JavaScript App Using Node
        if: matrix.ci == 'ciJS' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-js.sh ${{ matrix.scala }}

      - name: Test GraalVM Native Image
        if: matrix.scala == '2.13.9' && matrix.java == 'graalvm@11' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: sbt '++${{ matrix.scala }}' graalVMExample/nativeImage graalVMExample/nativeImageRun

      - name: Test Example Native App Using Binary
        if: matrix.ci == 'ciNative' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: example/test-native.sh ${{ matrix.scala }}

      - name: Scalafix tests
        if: matrix.scala == '2.13.9' && matrix.ci == 'ciJVM' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd scalafix
          sbt test

  dependency-submission:
    name: Submit Dependencies
    if: github.event_name != 'pull_request'
