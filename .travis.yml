dist: xenial
sudo: false
language: scala

matrix:
  include:
    - jdk: openjdk8
      scala: 2.13.0
      env: COVERAGE=
    # We want the latest stable Scala last so sbt-travisci makes it the default
    - jdk: openjdk8
      scala: 2.12.9
      env: COVERAGE=
    - jdk: openjdk11
      scala: 2.12.9
      env: COVERAGE=

install:
  - rvm use 2.6.5 --install --fuzzy
  - yes | gem update --system --force
  - gem install sass
  - gem install jekyll -v 3.2.1

script:
  - export SBT_PROFILE=$COVERAGE
  - sbt ++$TRAVIS_SCALA_VERSION $COVERAGE ci
  - |
    if [[ "$TRAVIS_SCALA_VERSION" =~ ^2\.12\. ]]; then
      sbt ++$TRAVIS_SCALA_VERSION microsite/makeMicrosite
    fi

after_success:
  - |
    if [ "$COVERAGE" = "coverage" ]; then
      export SBT_PROFILE=$COVERAGE
      sbt ++$TRAVIS_SCALA_VERSION coverageAggregate coverageReport
      bash <(curl -s https://codecov.io/bash)
    fi

before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.coursier/cache
    - $HOME/.sbt
